
<div class="item" *ngFor="let item of products" >
    <h1>{{item.name}}</h1>
    <div id = "container">
    <img src="{{item.image}}" />
    </div>
    <p>{{item.quantity}}</p>
</div>
<div class = "item" *ngFor="let post of posts">
    <h1>{{post.productName}}</h1>
    <div id = "container">
    <img src="{{post.image}}" alt ="{{post.productId}}" />
    </div>
    <h3>Remaining Quantity: {{post.productQuantity}}</h3>
    <p>Expiry Date: {{post.productExpiryDate}}</p>
</div>
